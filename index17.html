    <script type="text/javascript">

        function each(obj, callback, context, arg) {
            var i = 0;
            var value;
            var length = obj.length;
            for (; i < length; i++) {
                callback.call(context || null, obj[i], arg);
            }
        }

        var arr = ['a', 'b', 'c'];

        each(arr, function (name, arg) {
            $('body').append('<li>' + name + '</li>')
        }, this, 'aaa')


    </script>
